<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app">
        {{ title }}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                title: "Hello, Vue!",
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="">
    <style>
        span {
            color:  red;
        }
    </style>
</head>

<body>
    <div id="app">
        <label for="">
            新增代辦事項
            <input
                type="text"
                placeholder="Enter something"
                v-model="newItem"
            >
            <button @click="pushNewItem">新增</button>
        </label>
        <i>{{ newItem}}</i>
        <hr>
        <form>
            <div>
                <label v-for="item in toDoList">
                    <input
                        type="checkbox"
                        :value="item"
                        v-model="doneList"
                    >
                    {{ item }}
                </label>
            </div>
            <pre>{{ doneList }}</pre>
            <span>
                <p>{{ doneString }}</p>
            </span>
        </form>
        <div>
            <input type="text" v-model="focusArticleId">
            {{ filterByArticleId }}
        </div>
    </div>
    <script>
    new Vue({
        el: "#app",
        data: {
            newItem: "",
            toDoList: ['洗衣服', '澆花', '拖地'],
            doneList: [],
            articles: {
                1: { title: "test1" },
                2: { title: "test2" },
                3: { title: "test3" },
                4: { title: "test4" },
                5: { title: "test5" }
            },
            focusArticleId: '',
        },
        methods: {
            pushNewItem: function() {
                this.toDoList.push(this.newItem);
            }
        },
        computed: {
            doneString: function() {
                return this.doneList.join(',');
            },
            filterByArticleId: function() {
                if (this.focusArticleId) {
                    return this.articles[this.focusArticleId];
                }
            }
        }
    })
    </script>
</body>

</html>
